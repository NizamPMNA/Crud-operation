<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/list.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="table">
    <h2>Top Programming Languages in 2024</h2>
    <a href="{% url 'create' %}"><button class="btn btn-success add">Add More</button></a>
    <table class="table"  style="margin-top: 2%;">
        <tr>
            <th>Language</th>
            <th>Designed by</th>
            <th>Developer</th>
            <th>OS</th>
            <th>Year</th>
            <th>Desciption</th>
            <th>Update</th>
        </tr>
        {% for l_obj in langs %}
        <tr>
            <td>{{ l_obj.language }}</td>
            <td>{{ l_obj.designed_by }}</td>
            <td>{{ l_obj.developer }}</td>
            <td>{{ l_obj.os }}</td>
            <td>{{ l_obj.year }}</td>
            <td>{{ l_obj.description }}</td>
            <td><a href="{% url 'edit' l_obj.id %}" class="e_d"><button class="btn btn-info">Edit</button></a>
                <a href="{% url 'delete' l_obj.id %}" class="e_d"><button class="btn btn-secondary">Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    
    <a href="{% url 'create' %}">To create</a>
</body>
</html>
